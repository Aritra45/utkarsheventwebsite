<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Your Payment</title>
  <link rel="stylesheet" href="payment.css" />
  <link rel="icon" type="image/png" href="logo.jpg" />
</head>
<body>
  <div class="form-container">
    <h2>Scan to Pay</h2>
    <div id="payment-info"></div>

    <h3>Upload UPI Screenshot & Ref ID</h3>
    <form id="proofForm">
      <div class="form-group">
        <label for="refId">UPI Ref ID:</label>
        <input type="text" id="refId" name="refId" required />
      </div>

      <div class="form-group">
        <label for="screenshot">Upload Screenshot:</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*" required />
        <img id="preview" class="preview-img" />
      </div>

      <button type="submit">Submit Payment Proof</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCX7aQonuTiaozi1RYLDZ5AmjnfLWhJDxw",
      authDomain: "utkarsheventapp-682ac.firebaseapp.com",
      projectId: "utkarsheventapp-682ac",
      storageBucket: "utkarsheventapp-682ac.appspot.com",
      messagingSenderId: "160101428562",
      appId: "1:160101428562:web:4307d9ebf9b57401b7de8b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const registrationData = JSON.parse(localStorage.getItem("registrationData"));
    const paymentInfo = document.getElementById("payment-info");

    if (!registrationData) {
      paymentInfo.innerHTML = "<p>Error: No form data found.</p>";
    } else {
      const upiURL = `upi://pay?pa=aritradeb45@oksbi&pn=YourName&am=${registrationData.amount}&cu=INR`;
      const encodedUPI = encodeURIComponent(upiURL);

      paymentInfo.innerHTML = `
        <p><strong>Name:</strong> ${registrationData.name}</p>
        <p><strong>Amount:</strong> ₹${registrationData.amount}</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodedUPI}" alt="UPI QR Code" />
        <p><a href="${upiURL}" target="_blank">Click here if QR doesn’t work</a></p>
      `;
    }

    document.getElementById("screenshot").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        document.getElementById("preview").src = URL.createObjectURL(file);
      }
    });

    async function uploadToCloudinary(file) {
      const formData = new FormData(this);
      formData.append("file", file);
      formData.append("upload_preset", "web_upload");

      const res = await fetch("https://api.cloudinary.com/v1_1/dqxwijg8a/image/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      return data.secure_url;
    }

    document.getElementById("proofForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const refId = document.getElementById("refId").value.trim();
      const screenshot = document.getElementById("screenshot").files[0];

      if (!refId || !screenshot || !registrationData) {
        alert("Please complete the form properly.");
        return;
      }

      try {
        const imgUrl = await uploadToCloudinary(screenshot);

        const entry = {
          name: registrationData.name?.toUpperCase() || '',
          phone: registrationData.phone || '',
          event: registrationData.event || '',
          amount: registrationData.amount || 0,
          gender: registrationData.passtype || '',
          status: "Paid",
          transId: refId,
          imgUrl: imgUrl,
          isNotEntered: true,
          timestamp: serverTimestamp()
        };

        if (registrationData.passtype === "table") {
          entry.tableCount = registrationData.noOfTables || 1;
        }

        const docRef = await addDoc(collection(db, "users"), entry);

        alert("✅ Payment proof submitted successfully!");
        localStorage.removeItem("registrationData");

        // Redirect to success page with docId
        window.location.href = `success.html?docId=${docRef.id}`;
        this.reset();
      } catch (err) {
        console.error("❌ Error submitting form:", err);
        alert("There was an error. Please try again.");
      }
    });
  </script>
</body>
</html>
